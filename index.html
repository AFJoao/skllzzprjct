<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Registrar</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="module" src="register.js" defer></script>
   </head>
   <body>
         <div class="form-container">
               <form action="#" class="signup">
                  <h1>REGISTRE-SE</h1>
                  <div class="field">
                     <label for="username">Usuário</label>
                     <input type="email" placeholder="Endereço e-mail" id="email" required>
                  </div>
                  <div class="field">
                     <label for="password">Senha</label>
                     <input type="password" placeholder="Senha" id="password" required>
                  </div>
                  <div class="field">
                     <label for="age">Idade</label>
                     <input type="number" placeholder="Idade" id="age" required>
                  </div>
                  <div>
                     <button id="submit" type="submit">Criar conta</button>
                  </div>
                  <p>Já tem uma conta?<a href="entrar.html">Clique aqui</a></p>
                  <p><a href="okregistro.html">teste</a></p>
               </form>
            </div>

         </div>
      </div>
   </body>
</html>
